spring:
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/Health-Hive?serverTimezone=UTC}
    username: ${JDBC_DATABASE_USERNAME:root}
    password: ${JDBC_DATABASE_PASSWORD:Password}
    dbcp2:
      max-wait-millis: 30000
      validation-query: /* ping */ select 1
      validation-query-timeout: 30
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
  docker:
    compose:
      lifecycle-management: start-only
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
    codes:
      UserEmailUnique: USER_EMAIL_UNIQUE
      LabRequestUserUnique: LAB_REQUEST_USER_UNIQUE
      LabRequestLabUnique: LAB_REQUEST_LAB_UNIQUE
      LabReportSharePatientUnique: LAB_REPORT_SHARE_PATIENT_UNIQUE
      LabReportShareDoctorUnique: LAB_REPORT_SHARE_DOCTOR_UNIQUE

springdoc:
  pathsToMatch: /api/**

server:
  port: 33000

