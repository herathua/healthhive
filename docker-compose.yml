services:
  mysql-hh:
    container_name: mysql-hh
    image: mysql
    environment:
    - MYSQL_DATABASE=Health-Hive
    - MYSQL_ROOT_PASSWORD=Password
    ports:
    - 3307:3306

    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/1.sql
      - mysql_data:/var/lib/mysql

  keycloak-hh:
    container_name: keycloak-hh
    image: quay.io/keycloak/keycloak:22.0.1
    command:
      - "start-dev"
      - "--hostname-port=8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: keycloak-hh
      KC_DB: mysql
      KC_DB_URL_HOST: mysql-hh
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: Password
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      - mysql-hh

  mysql-hp-exporter:
    container_name: mysql-hh-exporter
    image: quay.io/prometheus/mysqld-exporter
    command:
      - "--mysqld.username=root:Password"
      - "--mysqld.address=mysql-hp:3307"
    #environment:
    #  DATA_SOURCE_NAME: "root:P4ssword!@(mysql-hp:3306)/" # Adjust credentials and MySQL host/port
    ports:
      - '9104:9104'
    depends_on:
      - mysql-hh

  prometheus:
    image: prom/prometheus
    extra_hosts: [ 'host.docker.internal:host-gateway' ]
    command:
      - --enable-feature=exemplar-storage
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/rule.yml:/etc/prometheus/rule.yml:ro
#      - token_volume:/app/tokens
    ports:
      - "9090:9090"
    depends_on:
      - mysql-hp-exporter
      - keycloak-hh

  grafana:
    image: grafana/grafana
    extra_hosts: [ 'host.docker.internal:host-gateway' ]
    volumes:
      - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3001:3000"


volumes:

    mysql_data:
    ipfs_staging:
    ipfs_data:
    ipfs_staging_2:
    ipfs_data_2:
    ipfs_cluster_data:





